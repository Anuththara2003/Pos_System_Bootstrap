<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="Container-Filed">
    <!-- Navigation bar -->
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="Images/fitness.jpg" width="60" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Image Section -->
    <div class="image">
        <img src="Images/backgym.jpg" alt="Gym Equipment">
    </div>

    <!-- Main Section with Management Options -->
    <div class="main">
        <div class="management-option">
            <img src="Images/usericon.jpg" width="60" height="60" alt="User Icon">
            <a href="#">Manage Customer</a>
        </div>

        <div class="management-option">
            <img src="Images/file%20icon.jpg" width="60" height="60" alt="File Icon">
            <a href="#">Manage Items</a>
        </div>

        <div class="management-option">
            <img src="Images/list%20icon.jpg" width="60" height="60" alt="List Icon">
            <a href="#">Manage Orders</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
